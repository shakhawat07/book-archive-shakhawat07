<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>

    <!-- bootstrap stylesheets  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .book {
            border: 2px solid tomato;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <!-- header  -->
    <header class="my-4">
        <h2 class="p-2 bg-success bg-opacity-75 text-white text-center w-50 mx-auto mb-4">Book Library</h2>

        <!-- book search area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="search the book you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary mx-3" type="button"
                id="button-search">Search</button>
        </div>
    </header>
    <!-- main  -->
    <main>
        <!-- total search show -->
        <div id="total-results" class="mx-5">
            <h3>Total Results of books: <span></span></h3>
        </div>
        <!-- books information show  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </main>
    <!-- footer  -->
    <footer>

    </footer>

    <!-- javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/library.js"></script>
</body>

</html>
